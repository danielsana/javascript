<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of</title>
</head>
<body>
    <h2>for of </h2>
    <script>
        const arr = ["JavaScript", "Python", "C", "C++", "HTML", "CSS"];
        for (let language of arr){
            document.write(language)
            document.write('&nbsp')
        }
    </script>
</body>
</html>
