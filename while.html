<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h1>while loop</h1>

    <script>
        let count =0;
        while (count<10){
            document.write('count number ',count)
            document.write('<br /><br />')
            count++;
        }
    </script>
    
</body>
</html>
